<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Inventory Management System</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <form action="{% url 'content:add_view' %}" method="post" class="p-5 rounded shadow bg-white" style="width: 400px;">
            {% csrf_token %}
            <h2 class="text-center mb-4">Edit Product</h2> 
            <div class="mb-3">
                <label for="nameInput" class="form-label">Product Name</label>
                <input type="text" name="nameInput" class="form-control" id="nameInput" placeholder="Enter Product Name" value="{{item.name}}">
            </div>
            <div class="mb-3">
                <label for="countInput" class="form-label">Product Quantity In Stock</label>
                <input type="number" name="countInput" class="form-control" id="countInput" placeholder="Enter Quantity" value="{{item.count}}">
            </div>
            <div class="mb-3">
                <label for="costInput" class="form-label">Cost Price Per Piece</label>
                <input type="number" name="costInput" class="form-control" id="costInput" placeholder="Enter Cost Price" value="{{item.cost}}">
            </div>
            <div class="mb-3">
                <label for="priceInput" class="form-label">Sale Price Per Piece</label>
                <input type="number" name="priceInput" class="form-control" id="priceInput" placeholder="Enter Sale Price" value="{{item.price}}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
