<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        .divider:after, .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom { height: 100%; }
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
            border-radius: 30px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
        }
        .form-label {
            font-weight: 600;
        }
        .errormsg {
            color: red;
            margin-bottom: 10px;
        }
      
        h1 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: #fff;
        letter-spacing: 2px;
    }
        .signature {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

    </style>
    <title>Inventory Manager</title>
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-6 text-center mb-4">
                    <h1>EASY INVENTORY MANAGER</h1>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid rounded shadow" alt="Sample image">
                </div>
                <div class="col-md-6">
                    <form action="{% url 'login:index'%}" method="post" class="p-4 rounded bg-white shadow">
                        {% csrf_token %}
                        <h2 class="text-center mb-4">Sign In</h2>
                        {% if message %}
                            <div class="errormsg text-center">{{ message }}</div>
                        {% endif %}
                        <div class="mb-4">
                            <label class="form-label" for="form3Example3">Username</label>
                            <input type="text" name="username" id="form3Example3" class="form-control" placeholder="Enter a valid username" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="form3Example4">Password</label>
                            <input type="password" name="password" id="form3Example4" class="form-control" placeholder="Enter password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="form2Example3">
                                <label class="form-check-label" for="form2Example3">Remember me</label>
                            </div>
                            <a href="#" class="text-primary">Forgot password?</a>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                        <p class="text-center mt-3">Don't have an account? <a href="{% url 'login:register' %}" class="text-danger">Register</a></p>
                    </form>
                </div>
            </div>
            <div class="signature">By Neeraj</div>
        </div>
    </section>
</body>
</html>
